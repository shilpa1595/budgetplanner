<div class="container py-5">
    <div class="row">
        <div class="col-md-12 mx-auto">
            <div class="alert alert-info text-center fw-bolder tracking-in-contract mb-5" role="alert">
                <h2 class="text-center colored-text mb-2">Reports</h2>
                <p class="text-center mb-0" style="font-size: 12px; font-weight: 400;">Here you can view your financial reports and insights.</p>
            </div>
           
            <!-- From Uiverse.io by cssbuttons-io -->
            <div class="d-flex align-items-center">
                <h6 class="me-4">Expense</h6>
                <div class="toggle-border">
                    <input id="one" type="checkbox" [(ngModel)]="isIncomeSelected">
                    <label for="one">
                        <div class="handle"></div>
                    </label>
                </div>
                <h6 class="ms-3">Income</h6>
            </div>
        </div>
        <div>
            <app-expense-list *ngIf="!isIncomeSelected"></app-expense-list>
        </div>
        <div>
            <app-income-list *ngIf="isIncomeSelected"></app-income-list>
        </div>
    </div>
</div>
